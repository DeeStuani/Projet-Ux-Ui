<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cuida+</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="Imagens/icone.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 </head>
 <body>
     <header>
         <h1>CUIDA+</h1>
         <a href="#">
             <span class="icon"><i class="bi bi-bell-fill"></i></span>
             <span class="txt-link"></span>
         </a>
     </header>
     <nav class="menu-lateral">
 
         <div class="btn-expandir">
             <i class="bi bi-list"></i>
         </div>
 
         <ul>
             <li class="item-menu">
                 <a href="#">
                     <span class="icon"><i class="bi bi-house"></i></span>
                     <span class="txt-link">Início</span>
                 </a>
             </li>
 
             <li class="item-menu">
                 <a href="Monitoramento+.html">
                     <span class="icon"><i class="bi bi-activity"></i></span>
                     <span class="txt-link">Monitoramento</span>
                 </a>
             </li>
 
             <li class="item-menu">
                 <a href="#">
                     <span class="icon"><i class="bi bi-capsule"></i></span>
                     <span class="txt-link">Medicamentos</span>
                 </a>
             </li>
 
             <li class="item-menu">
                 <a href="Atividades+.html">
                     <span class="icon"><i class="bi bi-puzzle-fill"></i></span>
                     <span class="txt-link">Atividades</span>
                 </a>
             </li>
 
             <li class="item-menu">
                 <a href="Notas+.html">
                     <span class="icon"><i class="bi bi-card-checklist"></i></span>
                     <span class="txt-link">Notas</span>
                 </a>
             </li>
 
             <li class="item-menu">
                 <a href="Config+.html">
                     <span class="icon"><i class="bi bi-gear-fill"></i></span>
                     <span class="txt-link">Configurações</span>
                 </a>
             </li>
         </ul>
 
     </nav>
     
     <main class="notas-container">
        <h2 class="notas-subtitle"><em>Notas</em></h2>
        <div class="notas-list">
            <div class="notas-item">
                <span class="notas-icon">🔔</span>
                <span class="notas-text"><em>Dar Banho</em></span>
                <button class="notas-check">✔</button>
            </div>
            <div class="notas-item">
                <span class="notas-icon">🔔</span>
                <span class="notas-text"><em>Comprar Pão</em></span>
                <button class="notas-check">⭕</button>
            </div>
            <div class="notas-item">
                <span class="notas-icon">🔔</span>
                <span class="notas-text"><em>Comprar presente</em></span>
                <button class="notas-check">✔</button>
            </div>
            <div class="notas-item">
                <span class="notas-icon">🔊</span>
                <img src="Imagens/audio-icon.png" alt="Ícone de áudio" class="notas-audio-img">
                <button class="notas-check">✔</button>
            </div>
            <div class="notas-footer">
                <button class="notas-mic">🎤</button>
                <button class="notas-add">➕</button>
            </div>
        </div>
    </main>
 </body>
 </html>
