     <main>
        <div class="container-nutri">
            <h2>Sugestões de Refeições</h2>
            <label for="condicao">Selecione sua condição de saúde:</label>
            <select id="condicao">
                <option value="">Escolha uma opção</option>
                <option value="osteoporose">Osteoporose</option>
                <option value="diabetes">Diabetes</option>
            </select>
            <button class="botao-dieta" onclick="mostrarDieta()">Ver Dieta</button>
        
            <div id="resultado" class="diet"></div>
        </div>
        
        <script class="script">
            function mostrarDieta() {
                var condicao = document.getElementById("condicao").value;
                var resultado = document.getElementById("resultado");
                
                if (condicao === "osteoporose") {
                    resultado.innerHTML = `
                        <h3 class= "cardapio">Cardápio para Osteoporose</h3>
                        <ul>
                            <li><strong>Café da manhã:</strong> Iogurte natural com granola e castanhas</li>
                            <li><strong>Almoço:</strong> Salada verde, arroz integral, feijão e filé de peixe grelhado</li>
                            <li><strong>Lanche:</strong> Leite com aveia e frutas vermelhas</li>
                            <li><strong>Jantar:</strong> Omelete de espinafre e queijo branco</li>
                        </ul>
                    `;
                } else if (condicao === "diabetes") {
                    resultado.innerHTML = `
                        <h3 class= "cardapio">Cardápio para Diabetes</h3>
                        <ul>
                            <li><strong>Café da manhã:</strong> Pão integral com ricota e suco natural sem açúcar</li>
                            <li><strong>Almoço:</strong> Salada de folhas, quinoa, frango grelhado e legumes cozidos</li>
                            <li><strong>Lanche:</strong> Iogurte natural com chia e frutas vermelhas</li>
                            <li><strong>Jantar:</strong> Sopa de legumes com frango desfiado</li>
                        </ul>
                    `;
                } else {
                    resultado.innerHTML = `
                        <p>Por favor, selecione uma condição de saúde para visualizar a dieta recomendada.</p>
                    `;
                }
            }
        </script>
     </main>
